syntax = "proto3";

option csharp_namespace = "Baka.Hipster.Burger.Server";

package order;

import "Protos/common.proto";

service OrderProto {
	rpc Add (common.OrderMessage) returns (common.IdMessage);
	rpc Delete (common.IdMessage) returns (common.BoolResponse);
	rpc Update (common.OrderMessage) returns (common.BoolResponse);
	rpc Get (common.IdMessage) returns (common.OrderMessage);
	rpc GetAll (common.Empty) returns (common.OrderMessages);
}