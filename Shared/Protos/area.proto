syntax = "proto3";

option csharp_namespace = "Baka.Hipster.Burger.Shared.Protos";

package shared;

import "Protos/common.proto";

service AreaProto {
	rpc Add (AreaMessage) returns (IdMessage);
	rpc Delete (IdMessage) returns (BoolResponse);
	rpc CanDelete (IdMessage) returns (BoolResponse);
	rpc Update (AreaMessage) returns (BoolResponse);
	rpc Get (IdMessage) returns (AreaMessage);
	rpc GetAll (Empty) returns (AreaMessages);
}
